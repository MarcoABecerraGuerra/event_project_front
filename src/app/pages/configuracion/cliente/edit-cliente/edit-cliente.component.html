<div class="modal-header">
    <h4 class="modal-title">EDITAR CLIENTE</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formCliente">
        <h5>Datos generales</h5>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="nombre">Nombre de Cliente*</label>
                    <input id="nombre" class="form-control form-control-sm" formControlName="nombre"
                        [ngClass]="{ 'is-invalid': submitted && formCliente.get('nombre')?.invalid }"
                        autocomplete="off">
                    <div *ngIf="submitted && formCliente.get('nombre')?.invalid" class="invalid-feedback">
                        Nombre de Cliente es requerido
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="telefono">Telefono de Cliente*</label>
                    <input id="telefono" class="form-control form-control-sm" formControlName="telefono"
                        [ngClass]="{ 'is-invalid': submitted && formCliente.get('telefono')?.invalid }"
                        autocomplete="off">
                    <div *ngIf="submitted && formCliente.get('telefono')?.invalid" class="invalid-feedback">
                        Telefono de Cliente es requerido
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="email">Correo de Cliente*</label>
                    <input id="email" class="form-control form-control-sm" formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && formCliente.get('email')?.invalid }"
                        autocomplete="off">
                    <div *ngIf="submitted && formCliente.get('email')?.invalid" class="invalid-feedback">
                        Correo de Cliente es requerido
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="direccion">Direccion de Cliente*</label>
                    <input id="direccion" class="form-control form-control-sm" formControlName="direccion"
                        [ngClass]="{ 'is-invalid': submitted && formCliente.get('direccion')?.invalid }"
                        autocomplete="off">
                    <div *ngIf="submitted && formCliente.get('direccion')?.invalid" class="invalid-feedback">
                        Direccion de Cliente es requerido
                    </div>
                </div>
            </div>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-success" (click)="close()">Salir</button>
    <button type="button" class="btn btn-sm btn-success" (click)="actualizarCliente()">Guardar</button>
  </div>
