<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesion</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h3 class="text-center mb-4">Iniciar Sesion</h3>
        <form [formGroup]="loginGroup">
          <div class="form-group mb-3">
            <label for="email"><i class="fa fa-envelope"></i> Username</label>
            <input type="email" class="form-control" id="email" formControlName="username" placeholder="Ingresa tu nombre de usuario" required>
          </div>
          <div class="form-group mb-3">
            <label for="password"><i class="fa fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="password" formControlName="pass" placeholder="Ingresar contraseÃ±a" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" (click)="Acceder()" >Acceder</button>
        </form>
        <!-- <p class="text-center mt-3">
          <a href="#">Forgot password?</a>
        </p> -->
      </div>
    </div>
  </div>
</body>
</html>
